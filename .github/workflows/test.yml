name: Test
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        meteorRelease:
          - '--release 3.0'
          - '--release 3.0.3'
          - '--release 3.1-beta.0'
          # latest release
          -
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
          node-version: '22.x'

      - name: Install Dependencies
        run: |
          curl https://install.meteor.com | /bin/sh
          npm i -g @zodern/mtest
          npm ci

      - name: Run Tests
        run: |
          echo "Env: $NODE_ENV"
          export FORCE_COLOR=true
          export NODE_ENV=test
          mtest --package ./ --once ${{ matrix.meteorRelease }}
